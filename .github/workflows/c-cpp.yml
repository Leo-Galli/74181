name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Compila 74181.c
      run: |
        gcc -Wall -Wextra -O2 74181.c -o 74181

    - name: Esegui il programma
      run: |
        ./74181 || true
