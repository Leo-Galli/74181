name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Compila programma
      run: gcc -Wall -Wextra -O2 74181.c -o 74181

    - name: Esegui programma (Calcolo del Clock + Esci)
      run: echo -e "0\n" | ./74181
