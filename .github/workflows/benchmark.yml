name: Benchmark ALU 74181

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: '20 20 * * 1'

permissions:
  contents: write
  security-events: write

jobs:

  # --- Build, Test e Benchmark multipiattaforma ---
  build-test-benchmark:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
    steps:
      - uses: actions/checkout@v4

      - name: Cache build
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-cmake-${{ hashFiles('CMakeLists.txt') }}

      - name: Setup MSVC
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure
        run: >
          cmake -B build
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -S ${{ github.workspace }}

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }} --parallel

      - name: Test
        run: |
          if [ -f build/CTestTestfile.cmake ]; then
            ctest --test-dir build --output-on-failure
          else
            echo "No tests defined, skipping"
          fi
        shell: bash

      # --- Benchmark + Badges ---
      - name: Run benchmark (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p badges
          CPU=$( (time -p ./build/74181 <<< "2+2") 2>&1 | awk '/user/ {print $2}' )
          RAM=$( /usr/bin/time -f "%M" ./build/74181 <<< "2+2" 2>&1 >/dev/null )
          TIME=$( (time -p ./build/74181 <<< "2+2") 2>&1 | awk '/real/ {print $2*1000}' )

          echo "<svg xmlns='http://www.w3.org/2000/svg' width='150' height='20'><text x='5' y='15'>CPU $CPU</text></svg>" > badges/cpu-${{ matrix.os }}.svg
          echo "<svg xmlns='http://www.w3.org/2000/svg' width='150' height='20'><text x='5' y='15'>RAM ${RAM}KB</text></svg>" > badges/ram-${{ matrix.os }}.svg
          echo "<svg xmlns='http://www.w3.org/2000/svg' width='180' height='20'><text x='5' y='15'>TIME ${TIME}ms</text></svg>" > badges/time-${{ matrix.os }}.svg

      - name: Run benchmark (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          mkdir badges
          $cpu = (Measure-Command { .\build\Release\74181.exe | Out-Null }).TotalSeconds
          $ram = (Get-Process 74181).WorkingSet64 / 1KB
          $time = (Measure-Command { .\build\Release\74181.exe | Out-Null }).TotalMilliseconds

          "<svg xmlns='http://www.w3.org/2000/svg' width='150' height='20'><text x='5' y='15'>CPU $cpu</text></svg>" | Out-File badges/cpu-${{ matrix.os }}.svg
          "<svg xmlns='http://www.w3.org/2000/svg' width='150' height='20'><text x='5' y='15'>RAM $ram KB</text></svg>" | Out-File badges/ram-${{ matrix.os }}.svg
          "<svg xmlns='http://www.w3.org/2000/svg' width='180' height='20'><text x='5' y='15'>TIME $time ms</text></svg>" | Out-File badges/time-${{ matrix.os }}.svg

      - name: Commit badges
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add badges/
          git diff --cached --quiet || (git commit -m "Update badges for ${{ matrix.os }}" && git push)

  # --- MSVC Code Analysis ---
  code-analysis:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Configure
        run: cmake -S ${{ github.workspace }} -B build
      - name: Build
        run: cmake --build build --config Release --parallel
      - name: Run Code Analysis
        uses: microsoft/msvc-code-analysis-action@v1
        id: run-analysis
        with:
          cmakeBuildDirectory: build
          ruleset: NativeRecommendedRules.ruleset
      - name: Upload SARIF
        if: steps.run-analysis.outputs.sarif != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.run-analysis.outputs.sarif }}
