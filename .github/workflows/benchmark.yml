name: Benchmark ALU 74181

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        test_range: ["0...104"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install psutil anybadge

      # Linux/macOS build
      - name: Build simulator (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          clang -o simulator 74181.c -O2 -w || gcc -o simulator 74181.c -O2 -w

      # Windows build
      - name: Build simulator (Windows)
        if: runner.os == 'Windows'
        run: |
          cl.exe /O2 /Fe:simulator.exe 74181.c

      - name: Run benchmarks
        run: python .github/workflows/benchmark.py ${{ matrix.test_range }} ${{ matrix.os }}

      - name: Commit badges
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add badges/
          git commit -m "Update summary badges for ${{ matrix.os }}" || echo "No changes"
          git push
